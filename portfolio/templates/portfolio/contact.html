{% extends 'portfolio/base.html' %}
{% load static%}

{% block content%}
    <!-- ======= Contact Section ======= -->
    <div id="contact" class="paddsection">
        <div class="container">
          <div class="contact-block1">
            <div class="row">
                <div class="col-sm-12">
                    <div class="contact-map">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.7300826526484!2d3.4467055148623786!3d6.428712195348819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf51aa4a0449d%3A0xaa63b16625181d27!2s33%20Ihuntayi%20Road%2C%20Maroko%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1654376945595!5m2!1sen!2sng" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width: 100%; height: 360px;"></iframe>
                    </div>
                </div>
            </div>
            <br> 
            <br>
            <div class="row">
              <div class="col-lg-6">
                <div class="contact-contact">
  
                  <h2 class="mb-30">GET IN TOUCH</h2>
  
                  <ul class="contact-details">
                    <li><span>Plot 33, Ihuntayi Road</span></li>
                    <li><span>Lagos, Nigeria</span></li>
                    <li><span>+2349137459115</span></li>
                    <li><span>sojeinc@gmail.com</span></li>
                  </ul>
  
                </div>
              </div>
  
              <div class="col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}

                  <div class="row gy-3">
  
                    <div class="col-lg-6">
                      <div class="form-group contact-block1">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                      </div>
                    </div>
  
                    <div class="col-lg-6">
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                      </div>
                    </div>
  
                    <div class="col-lg-12">
                      <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                      </div>
                    </div>
  
                    <div class="col-lg-12">
                      <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                      </div>
                    </div>
  
                    <!-- <div class="col-lg-12">
                      <div class="loading">Loading</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div> -->
  
                    <div class="mt-0">
                      <input type="submit" class="btn btn-defeault btn-send" value="Send message">
                    </div>
  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Contact Section -->

{% endblock content %}
